name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 18.20.3
        uses: actions/setup-node@v4
        with:
          node-version: '18.20.3'
          cache: 'npm'
          cache-dependency-path: movie-mood-fe/package-lock.json

      - name: Install dependencies
        working-directory: ./movie-mood-fe
        run: npm ci

      - name: Sanity check webcrypto
        working-directory: ./movie-mood-fe
        run: |
          node -e "const { webcrypto } = require('node:crypto'); if (!webcrypto) { process.exitCode=1; console.error('No webcrypto'); } else { console.log('webcrypto OK'); }"

      - name: Build
        working-directory: ./movie-mood-fe
        run: npm run build

      - name: Test
        working-directory: ./movie-mood-fe
        run: npm test -- --ci --reporters=default