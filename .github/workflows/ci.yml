name: FE CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  fe-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: movie-mood-fe   # << run npm from FE folder
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 18.20.3
        uses: actions/setup-node@v4
        with:
          node-version: '18.20.3'
          cache: 'npm'
          cache-dependency-path: movie-mood-fe/package-lock.json  # << point to FE lockfile

      - name: Clean install
        run: npm ci

      - name: Print versions
        run: |
          node -v
          npm -v
          npm ls vite || true
          npm ls postcss || true
          npm ls tailwindcss || true
          npm ls daisyui || true
          node -e "console.log('node:crypto.createHash?', !!require('node:crypto').createHash)"

      - name: Build
        run: npm run build