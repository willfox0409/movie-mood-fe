name: FE CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  fe-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Debug repo layout so we know where package-lock.json actually is
      - name: List tree
        run: |
          pwd
          ls -la
          echo "--- movie-mood-fe ---"
          ls -la movie-mood-fe || true

      - name: Use Node.js 18.20.3
        uses: actions/setup-node@v4
        with:
          node-version: '18.20.3'
          cache: 'npm'
          # Match either a root lockfile or one under movie-mood-fe/
          cache-dependency-path: |
            package-lock.json
            movie-mood-fe/package-lock.json
            **/package-lock.json

      # If your FE is in the subfolder, cd there for npm steps
      - name: Install
        working-directory: movie-mood-fe
        run: npm ci

      - name: Build
        working-directory: movie-mood-fe
        run: npm run build