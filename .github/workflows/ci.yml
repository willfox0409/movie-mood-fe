name: FE CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  fe-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 18.20.3
        uses: actions/setup-node@v4
        with:
          node-version: '18.20.3'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install deps
        run: npm ci

      - name: Sanity check (before build)
        run: |
          node -e "console.log('node:crypto.webcrypto?', !!require('node:crypto').webcrypto)"
          node -e "console.log('globalThis.crypto before?', !!globalThis.crypto)"

      - name: Grep for crypto polyfills
        run: |
          grep -RIn "globalThis\\.crypto" || true
          grep -RIn "crypto\\s*=" || true

      - name: Build (CI-safe)
        run: npm run build:ci

      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: fe-dist
          path: dist